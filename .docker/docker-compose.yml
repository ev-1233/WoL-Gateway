services:
  wol-gateway:
    build: 
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: wol-gateway
    # Use NET_ADMIN and NET_RAW capabilities to allow broadcast packets
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Map container port to host port
    ports:
      - "5000:5000"
    # Mount config files so you can update them without rebuilding
    volumes:
      - ../WOL_Brige.config:/app/WOL_Brige.config
      - ../admin_config.json:/app/admin_config.json
    restart: unless-stopped
    # Optional: Set timezone
    environment:
      - TZ=America/New_York
