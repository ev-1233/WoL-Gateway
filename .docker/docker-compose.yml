services:
  wol-gateway:
    build: 
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: wol-gateway
    # Docker Desktop runs in a VM, so we use bridge mode with port mapping
    # and add host.docker.internal to access the host network
    network_mode: bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5000:5000"
    # Mount config files only (persistent data)
    volumes:
      - ../WOL_Brige.config:/app/WOL_Brige.config
      - ../admin_config.json:/app/admin_config.json
    restart: unless-stopped
    # Optional: Set timezone
    environment:
      - TZ=America/New_York
      - FLASK_ENV=production
